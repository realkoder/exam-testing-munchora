name: E2E Tests

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "munchora/server/app/**"
      - "munchora/server/config/**"
      - "munchora/server/lib/**"
      - "munchora/client/**"
  push:
    branches: [ "main" ]
    paths:
      - "munchora/server/app/**"
      - "munchora/server/config/**"
      - "munchora/server/lib/**"
      - "munchora/client/**"

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ----------------------------------------------------------------
      # Setup Ruby & Install Gems (Only needed for linting)
      # ----------------------------------------------------------------
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.2
          bundler-cache: true
          working-directory: munchora/server

      - name: Prepare Rails test DB
        working-directory: munchora/server
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OPENAI_API: ${{ secrets.OPENAI_API }}
          UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          bundle exec rails db:create db:migrate RAILS_ENV=test

      # Start Rails server in background
      - name: Start Rails server
        working-directory: munchora/server
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OPENAI_API: ${{ secrets.OPENAI_API }}
          UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: bundle exec rails server -e test -p 3000 &

      # ---------------------------------------------------
      # Setup Node & Client
      # ---------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install client dependencies
        working-directory: munchora/client
        run: npm ci

      - name: Start client
        working-directory: munchora/client
        run: npm run dev &

      # ---------------------------------------------------
      # Wait for servers to boot
      # ---------------------------------------------------
      - name: Wait for servers
        run: sleep 10

      # ---------------------------------------------------
      # Run Cypress
      # ---------------------------------------------------
      - name: Install Cypress
        working-directory: munchora/client
        run: npm install --save-dev cypress

      - name: Run Cypress E2E
        working-directory: munchora/client
        run: npx cypress run

      # ---------------------------------------------------
      # PUBLISH Cypress videos and screenshots
      # ---------------------------------------------------
      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            munchora/client/cypress/videos
            munchora/client/cypress/screenshots

      # ---------------------------------------------------
      # PUBLISH Rails test logs
      # ---------------------------------------------------
      - name: Upload Rails Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rails-test-logs
          path: munchora/server/log/test.log